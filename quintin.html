<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Square Jumping Over Triangle</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #f0f0f0;
    }

    /* The square */
    .square {
      position: absolute;
      bottom: 50px;
      left: 50px;
      width: 50px;
      height: 50px;
      background-color: #3498db;
      transition: bottom 0.2s;
    }

    /* The triangle */
    .triangle {
      position: absolute;
      bottom: 50px;
      left: 400px;
      width: 0;
      height: 0;
      border-left: 50px solid transparent;
      border-right: 50px solid transparent;
      border-bottom: 100px solid #e74c3c;
    }

  </style>
</head>
<body>

  <div class="square" id="square"></div>
  <div class="triangle" id="triangle"></div>

  <script>
    const square = document.getElementById('square');
    const triangle = document.getElementById('triangle');
    const triangleLeft = triangle.offsetLeft;
    const triangleWidth = triangle.offsetWidth;

    // Function to move the square
    function moveSquare() {
      let squareLeft = 50;
      const screenWidth = window.innerWidth;

      // Recursive function to move the square across the screen
      function animateSquare() {
        squareLeft += 5; // Speed of the square
        square.style.left = `${squareLeft}px`;

        // Check if the square needs to jump over the triangle
        if (squareLeft + 50 >= triangleLeft && squareLeft <= triangleLeft + triangleWidth) {
          jumpSquare();
        }

        // When the square moves off the screen, reset its position and start over
        if (squareLeft >= screenWidth) {
          squareLeft = -50; // Reset position to start again from the left
        }

        requestAnimationFrame(animateSquare);
      }

      animateSquare();
    }

    // Jump the square over the triangle
    function jumpSquare() {
      square.style.transition = 'bottom 0.2s';
      square.style.bottom = '150px'; // Jump height

      setTimeout(() => {
        square.style.bottom = '50px'; // Return to original position
      }, 200);
    }

    // Start the movement when the page loads
    window.onload = () => {
      moveSquare();
    };
  </script>

</body>
